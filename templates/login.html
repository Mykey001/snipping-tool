<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Raydium Sniping Bot</title>
    <style>
        :root {
            --primary: #3b82f6;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --border: #e2e8f0;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background: #2563eb;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 style="margin-bottom: 2rem; text-align: center;">Login</h1>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>

<!-- Add this script section to your existing index.html before the closing body tag -->
<script>
    // Socket event handling
    socket.on('stats_update', function(data) {
        // Update metrics
        document.getElementById('profit-loss').textContent = 
            `$${data.metrics.total_profit_loss.toFixed(2)}`;
        document.getElementById('success-rate').textContent = 
            `${data.metrics.success_rate.toFixed(1)}%`;
        document.getElementById('burn-events').textContent = 
            data.stats.burn_events_detected;
        document.getElementById('swap-stats').textContent = 
            `${data.stats.successful_swaps} / ${data.stats.failed_swaps}`;
        
        // Update overview
        document.getElementById('overview-text').textContent = 
            `Wallet Balance: ${data.stats.wallet_balance.toFixed(4)} SOL | ` +
            `Gas Price: ${data.stats.current_gas_price} GWEI`;
        
        // Update logs table
        const logsTable = document.getElementById('logs-table').getElementsByTagName('tbody')[0];
        data.stats.recent_events.forEach(event => {
            const row = logsTable.insertRow(0);
            const timeCell = row.insertCell(0);
            const eventCell = row.insertCell(1);
            
            timeCell.textContent = moment(event.timestamp).format('HH:mm:ss');
            eventCell.textContent = JSON.stringify(event.event);
        });
        
        // Keep only last 20 rows
        while (logsTable.rows.length > 20) {
            logsTable.deleteRow(logsTable.rows.length - 1);
        }
        
        // Update chart
        const chart = Chart.getChart('performanceChart');
        if (chart && data.stats.trades.length > 0) {
            const trades = data.stats.trades.slice().reverse();
            chart.data.labels = trades.map(trade => 
                moment(trade.timestamp).format('HH:mm:ss')
            );
            chart.data.datasets[0].data = trades.map(trade => 
                trade.price
            );
            chart.update();
        }
    });

    // Add keyboard support for modal
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeConfig();
        }
    });

    // Close modal when clicking outside
    document.getElementById('config-modal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeConfig();
        }
    });

    // Improve accessibility for status updates
    const originalTitle = document.title;
    socket.on('connect', () => {
        document.title = 'Connected - ' + originalTitle;
    });
    socket.on('disconnect', () => {
        document.title = 'Disconnected - ' + originalTitle;
    });
</script>
